{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/user_videos_style.css' %}">
</head>
<body>
    
    <h2>Автор видео: {{ user.name }} {{ user.surname }}</h2>

    <ul>
    {% for video in videos %}
        <li>
        <h3>{{ video.video_title }}</h3>
        <video width="320" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
        </video>
        <p>{{ video.video_description }}</p>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'get_u' %}"><button>Back</button></a>


</body>
</html>
