{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/cr_video_style.css' %}">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Название</label>
        <input type="text" name="video_title"> <br>

        <label for="video_description">Описание</label>
        <textarea name="video_description" id="video_description" placeholder="Write your description here"></textarea> <br>

        <label for="">Видео</label>
        <input type="file" name="video_file" accept="video/mp4"><br>

        <label for="">Автор</label>
        <select name="user_id" id="">
            {% for user in users %}
            <option value="{{ user.id }}" {% if user.id == video.user.id %}selected{% endif %}>
                {{user.name}} {{user.surname}}
            </option>
            {% endfor %}
        </select>

        <button type="submit">Save</button>
    </form>
</body>
</html>
